    <div class="container-fluid">
        <h2>Restorant Record App</h2>

            <button (click)="clickAddresto()" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal">Add Restorant</button>&nbsp;
                <button routerLink="/login" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#exampleModal">Log Out</button>

<!-- Jumbotron -->
<div class="p-5 mb-4 bg-light rounded-3">
    <div class="container-fluid py-5">
        <h1 class="display-5 fw-bold">Resto Manegement System</h1>
        <p class="col-md-8 fs-4">You Can Save Data in Ang 12</p>
        <button class="btn btn-primary btn-lg" type="button">Example button</button>
    </div>
</div>
<!-- Jumbotron End -->
<!-- Table Content -->
<table class="table mt-4">
    <thead>
        <tr>
            <th scope="col">Restorant Id</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Mobile</th>
            <th scope="col">Address</th>
            <th scope="col">Services</th>
            <th scope="col">Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let data of allRestaurantData">
            <td>{{data.id}}</td>
            <td>{{data.name}}</td>
            <td>{{data.email}}</td>
            <td>{{data.mobile}}</td>
            <td>{{data.address}}</td>
            <td>{{data.Servises}}</td>
            <td>
                <button (click)="onEditResto(data)" data-bs-toggle="modal" data-bs-target="#exampleModal"
                    class="btn btn-info">Edit</button>&nbsp;
                <button (click)="deleteResto(data)" class="btn btn-danger">Delete</button>
            </td>
        </tr>
    </tbody>
</table>
<!-- Table Content End -->
<!-- Button trigger modal -->
<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Restaurant Record Form</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form [formGroup]="formValue">
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Name</label>
                        <input type="text" formControlName="name" class="form-control" placeholder="RestoName Here">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email</label>
                        <input type="text" formControlName="email" class="form-control" placeholder="Email ID Here">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Mobile</label>
                        <input type="text" formControlName="mobile" class="form-control" placeholder="Mobile No Here">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Address</label>
                        <input type="text" formControlName="address" class="form-control" placeholder="Address Here">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Servises</label>
                        <input type="text" formControlName="services" class="form-control" placeholder="Services Here">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" id="clear" class="btn btn-warning">Clear</button>
                <button *ngIf="showAdd" type="button" class="btn btn-primary" (click)="addResto()">Add Details</button>
                <button *ngIf="shoWBtn" type="button" class="btn btn-primary" (click)="updateResto()">Update
                    Resto</button>
            </div>
        </div>
    </div>
</div>
